<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 900px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }
        .right-section {
            flex: 1;
            background-color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right-section img {
            max-width: 100%;
            height: auto;
        }
        .left-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group-prepend span {
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            border-radius: 5px 0 0 5px;
        }
        .login-btn {
            background-color: #5ea2ef;
            width: 120px;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #4c8ed6;
        }
        .label {
            font-weight: bold;
        }
        .view-btn {
            background-color: #5ea2ef;
            color: white;
            border: none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .view-btn:hover {
            background-color: #4c8ed6;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Update Task To Staff</h2>
       
            <!-- Title Input -->
            <label class="label">Title :</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-highlighter"></i></span>
                </div>
                <input type="text" id="text" class="form-control" placeholder="Enter Title ..">
            </div>

            <!-- Date Input -->
            <label class="label">Due Date :</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-calendar-fill"></i></span>
                </div>
                <input type="date" id="date" class="form-control" placeholder="Task Date">
            </div>
    
            <!-- Task Textarea -->
            <label class="label">Task to do :</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-pencil-fill"></i></span>
                </div>
                <textarea id="task" class="form-control" placeholder="Enter the task .." rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <button class="login-btn">Submit</button>

            <!-- Back Link -->
            <a href="#" class="back-link">‚Üê Back to previous page</a>
        </div>
    
        <!-- Right Section with Image -->
        <div class="right-section">
            <img src="update.jpg" alt="Signup Illustration">
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
